<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>To-Do List</title>
      <link rel="stylesheet" href="scss/style.scss">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="container">
        <div class="menu">
            <section id="menu">
                <span class="material-symbols-outlined">menu</span>
                <div class="status">
                    <h2>Filter Task</h2>
                    <ul>
                        <li><button id="all">All</button></li>
                        <li><button id="pending">Pending</button></li>
                        <li><button id="progress">Progress</button></li>
                        <li><button id="completed">Completed</button></li>
                    </ul>
                </div>
                <div class="delete">
                    <h2>Delete</h2>
                    <ul>
                        <li> <button id="delete-category">Delete Completed Tasks</button></li>
                        <li> <button id="delete-all">Delete All Tasks</button></li>
                    </ul>
                </div>
            </section>
        </div>
        <main>
            <span class="material-symbols-outlined" id="main-menu">menu</span>
            <div class="task-section">
                <div class="title">
                    <h2>Tasks</h2>
                </div>
                <div class="task-list" id="task-list">
                    <!-- Task items will be dynamically inserted here -->
                </div>
                <div class="add-task">
                    <button id="add-task">Add Task</button>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="footer-content">
            <div class="copyright">
              <p>&copy; 2024 <a href="">To-Do List</a></p>
              <p>Made by Igor Ruiz</p>
            </div>
<!--            <div class="social-media">-->
<!--              <a href="#"></a>-->
<!--              <a href="#"></a>-->
<!--              <a href="#"></a>-->
<!--            </div>-->
        </div>
    </footer>
  </body>
  <script type="module" src="js/main.js"></script>
</html>
